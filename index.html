<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting</title>
    <link rel="icon" href="image/icon.png" />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0" defer></script>

    <!-- Algorithms -->
    <script src="script/bubbleSort.js" defer></script>
    <script src="script/insertionSort.js" defer></script>
    <script src="script/selectionSort.js" defer></script>
    <script src="script/mergeSort.js" defer></script>
    <script src="script/countingSort.js" defer></script>
    <script src="script/radixSort.js" defer></script>
    <!-- Script and Data -->
    <script src="script/ColorAndSound.js"></script>
    <script src="script/data.js" defer></script>
    <script src="script/app.js" defer></script>
  </head>
  <body>
    <!-- Left bar -->
    <div id="left-side">
      <div id="intro">
        <p>Alve Reduan</p>
        <div id="me-container"></div>
      </div>

      <div id="start">
        <div id="start-container">
          <img src="image/play.svg" class="startSVG" />
        </div>
        <p>Start Sorting !</p>
      </div>
      <div id="control">
        <select name="algorithmSelection" id="algorithmSelection">
          <option value="bubble">Bubble Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="selection">Selection Sort</option>
          <option value="marge">Merge Sort</option>
          <option value="count">Counting Sort</option>
          <option value="radix" selected>Radix Sort</option>
        </select>
        <div>
          <select name="datasetSelection" id="datasetSelection">
            <option value="smallData">Small</option>
            <option value="regular" selected>Regular</option>
            <option value="large">Large</option>
          </select>
          <select name="typeSelection" id="typeSelection">
            <option value="bar" selected>Bar</option>
            <option value="polarArea">Polar</option>
            <option value="pie">Pie</option>
            <option value="radar">Radar</option>
            <option value="doughnut">doughnut</option>
          </select>
        </div>
      </div>
      <div id="scramble">
        <div id="scramble-container">
          <img src="image/play.svg" class="scrambleSVG" />
        </div>
        <p>Scramble !</p>
      </div>
      <button id="muteBtn" hidden>Mute</button>
    </div>

    <!-- Chart -->
    <div id="right-side">
      <h1 hidden>Source</h1>
      <div id="chart-container">
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </body>
</html>
